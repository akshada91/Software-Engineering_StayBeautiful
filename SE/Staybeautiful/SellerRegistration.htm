<div class="container">
    <h1 class="well">Seller Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
				<h3 class="well">Personal Details</h3>
	<div class="col-lg-12 well
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>UserName</label>
								<input type="text" placeholder="Enter Desired Username Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password</label>
								<input type="password" placeholder="Enter Password Here.." class="form-control" >
							</div>
							<div class="col-sm-6 form-group">
								<label>Re-enter Password</label>
								<input type="password" placeholder="Re-enter Password.." class="form-control" >
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	
						<div class="form-group">
						<h3><b>Select a Secret Question?</b></h3>
							<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#">HTML</a></li>
								<li><a href="#">CSS</a></li>
								<li><a href="#">JavaScript</a></li>
							</ul>
  
						</div>
						<div class="form-group">
						<h3><b>Write a Secret Answer</b></h3>
						<input type="text" placeholder="Enter Your Answer Here.." class="form-control" >	
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
							</div>		
						</div>
						<div class="row">
									
							<div class="col-sm-6 form-group">
								<label>Company</label>
								<input type="text" placeholder="Enter Company Name Here.." class="form-control">
							</div>	
						</div>						
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
		
					<div class="col-lg-12 well">
					<div class="form-group">

					</div>	
					
					<div><button type="button" class="btn btn-lg btn-info">Submit</button>		</div>			
					</div>
				</form> 
				</div>
	</div>
	</div>
